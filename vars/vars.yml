---
dotfiles_dst: "{{ lookup('env', 'HOME') }}/.dotfiles"
dotfiles_repo: "https://github.com/P-Miranda/dotfiles.git"
dotgit_cmd: "/usr/bin/git --git-dir=$HOME/.dotfiles/ --work-tree=$HOME"
program_src_path: "{{ lookup('env', 'HOME') }}/program_sources"
opt_path: "{{ lookup('env', 'HOME') }}/opt"
rclone_link: "https://rclone.org/install.sh"
os_version: "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}"
veracrypt_link: "https://launchpad.net/veracrypt/trunk/1.25.9/+download/veracrypt-console-1.25.9-Debian-11-amd64.deb"
veracrypt_sig: "https://launchpad.net/veracrypt/trunk/1.25.9/+download/veracrypt-console-1.25.9-{{ os_version }}-amd64.deb.sig"
veracrypt_pgp_key: "https://www.idrix.fr/VeraCrypt/VeraCrypt_PGP_public_key.asc"
firefox_link: "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US"
keepassxc_org: "keepassxreboot"
keepassxc_repo: "keepassxc"
discord_link: "https://discord.com/api/download?platform=linux&format=deb"
pyenv_repo: "https://github.com/pyenv/pyenv.git"
pyenv_root: "{{ opt_path }}/pyenv"
pyenv_version: "3.10.4"
pyenv_shim: "python3.10"
llvm_script_link: "https://apt.llvm.org/llvm.sh"
llvm_script_dir: "{{ lookup('env', 'HOME') }}/Downloads"
icarus_src: "{{ program_src_path }}/iverilog"
icarus_repo: "https://github.com/steveicarus/iverilog.git"
verilator_src: "{{ program_src_path }}/verilator"
verilator_repo: "https://github.com/verilator/verilator.git"
riscv_src: "{{ program_src_path }}/riscv"
riscv_repo: "https://github.com/riscv-collab/riscv-gnu-toolchain.git"
